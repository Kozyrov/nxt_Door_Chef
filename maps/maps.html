<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps Prototype</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Monofett|Timmana" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">-->
    <script src="workingMap.js"></script>
    <script src="menu_modal.js"></script>
    <script src="../food_results/food_results.js"></script>
</head>
<body>

<section id="landingPage">
<div class="mapAndSearch col-md-8">
    <div class="input-group">
        <input class="input locationInput" type="text" placeholder="Location - Irvine, CA">
        <input class="input foodInput" type="text" placeholder="Food - Italian">
        <input class="input chefInput" type="text" placeholder="Chef - Franklin's BBQ">
        <button class="submit btn btn-outline-primary" type="submit">Submit</button>
    </div>
    <div id="map"></div>
</div>

<div class="col-md-4" id="food_listing"></div>

<div id="single_menu_item_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="menu-modal">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" onclick=placeOrder()>Order</button>
            </div>
        </div>
    </div>
</div>
</section>

<section id="checkout">
<h1>Checkout</h1>
<div class="container-fluid">
    <div class="row">
        <!--User info section-->
        <div class="col-sm-6" id="orderBy_container">
            <h5>Ordering by:</h5>
            <div>
                <form class="userInfo">
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
                    </div>
                </form>
            </div>
        </div>

        <!--Chef info section-->
        <div class="col-sm-6" id="orderOf_container">
            <h5>Ordering of:</h5>
            <br/>
        </div>
        <!-- Modal -->
        <div id="confirmModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm">
                <!-- Modal content-->
                <div class="modal-content">
                    <!--<div class="modal-header">-->
                    <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                    <!--<h4 class="modal-title">Modal Header</h4>-->
                    <!--</div>-->
                    <div class="modal-body">
                        <p>Thank you for buying! <br/> Please check your email for confirmation of purchase.</p>
                    </div>
                    <div class="modal-footer">
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id='confirmButton' class="btn btn-outline-success">Checkout</button>
</div>
</section>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyB3u9yEVvIK_f8vbOrh9G2cSWVcfmMgzWo">
</script>
</body>
</html>
